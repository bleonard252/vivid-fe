<div class="mdl-layout__container">
	<div class="mdl-layout mdl-layout--fixed-header mdl-layout--no-drawer-button v-over-fill mdl-color--white">
		<header class="mdl-layout__header mdl-color--white">
			<div class="mdl-layout__header-row">
				<button onclick="v.over.hide();window.location.hash = ''" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">close</i>
                </button>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-button--icon stat-mine-only" 
                onclick="api.delete('statuses/'+window.location.hash.replace('#status/','')).then(vsub.deletestatsuccess,vsub.deletestatfail)"
                id="statusDeleteButton"><i class="material-icons">delete_outline</i></button>
            </div>
        </header>
        <main class="vivid-wrapper mdl-layout__content">
            <div class="page-content">
                    <element id="STATFOCUS"></element>
                    <div id="substatus-postcard-writer" class="demo-card-square mdl-card mdl-shadow--2dp">
                            <div id="substatus-postcard-writer-title" class="mdl-card__title ttk-card-title">
                                <span class="mdl-chip">
                                    <span class="mdl-chip__text">Loading...</span>
                                </span>
                            </div>
                            <div class="mdl-card__supporting-text ttk-card-padless">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="postboxreply">Add to this thread!</label>
                                    <textarea class="mdl-textfield__input" type="text" rows="3" id="postboxreply"></textarea>
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <span class="mdl-layout-spacer"></span>
                                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--primary" id="reply_dopost" onclick='api.post("statuses", {status:$("#postboxreply")[0].value, in_reply_to_id:window.location.hash.replace("#status/","")}, function (data) {});$("#postboxreply")[0].value="";'>
                                    REPLY
                                </button>
                            </div>
                        </div><br />
                <element id="SUBSTATUS"></element>
            </div>
        </main>
    </div>
</div>

<div class="mdl-layout__container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button v-over-fill mdl-color--white">
        <header class="mdl-layout__header mdl-color--white">
            <div class="mdl-layout__header-row">
                <button onclick="v.over.hide();window.location.hash = ''" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">close</i>
                </button>
            </div>
        </header>
        <main class="vivid-wrapper mdl-layout__content">
            <div class="page-content" id="SUBPROFILE">
                <script>
                    let zxhash = window.location.hash;
                    console.log("ZXHASH (URL extension): " + zxhash);
                    zxhash = zxhash.replace("profile/", "");
                    console.log("ZXHASH (profile ID): " + zxhash);
                    v.profile.getAll("SUBPROFILE", zxhash, api)
                </script>
            </div>
        </main>
    </div>
</div>
